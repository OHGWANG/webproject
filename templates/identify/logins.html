<section id="blog" class="blog">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-lg-8 entries">
        <article class="entry">
          <h2 class="entry-title">
            <a href="blog-single.html">login</a>
          </h2>
          <div class="entry-content">
            <form action="/identify/loginimpl" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="id" id="id" placeholder="Id" required>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
              <br>
              <div style="display: inline-block" class="text-center"><button type="submit">login</button></div><br>
            </form>
            <div style="display: inline-block" class="text-center"><button><a href="/identify/idfind">idfind</a></button></div>
            <div style="display: inline-block" class="text-center"><button><a href="/identify/pwdfind">pwdfind</a></button></div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
